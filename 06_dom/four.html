<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #212121; color:#fff;">
    <ul class="language">
        <li>javascript</li>
    </ul>
</body>
<script>
    //create and add element
    function addLang(langName){
        const li = document.createElement('li');
        li.innerHTML =`${langName}`;
        document.querySelector('.language').appendChild(li);
    }
    function addLangOptimally(langName){
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
    addLangOptimally("ruby");
    addLangOptimally("golang")
    addLangOptimally("type-Script")
    addLang("python");


    //Edit 
    const secondLan = document.querySelector('li:nth-child(2)');
    //console.log(secondLan)
    // secondLan.innerHTML="xyz";
    const li = document.createElement('li');
    li.textContent="xyz"
    secondLan.replaceWith(li);

    //edit returns
    
    const secondLanReturns = document.querySelector('li:nth-child(2)');
    secondLanReturns.outerHTML = '<li>ruby</li>'

    addLangOptimally("aniket")

    //remove
    // document.getElementsByClassName('language').l
    const lastChild = document.querySelector('li:last-child');
    lastChild.remove()





</script>
</html>
